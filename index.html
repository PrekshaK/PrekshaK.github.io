<!doctype html>
<html ng-app="app">
  <head>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet" />


    <script type="text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <script src = "app.js"></script>
    <script src = "controller.js"></script>
    <script src = "directive.js"></script>
   

  </head>
  <h1 class="ok"> P r e k s h a ~~ K o i r a l a</h1>
  <body ng-app="app" ng-controller="MainController">
  
    <div class="header">

     
      <div class="container">
      <img ng-src="{{image}}" />

        

        <h2>{{todo}}</h2>
        <div ng-repeat="link in links">

        <a ng-href="{{link}}">{{link}}</a>
        </div>
       
        <div ng-repeat="item in mylist track by $index">
          <p class = "text" >{{item}}</p>
          </div
           <p></p>

        <input type="text" class="inputtext" placeholder = "Enter 'help'" ng-enter="show()" ng-model="todo"/>


      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">


      </div>

      <div class = "next" ng-controller = "nextController">

         </div>
      

    </div>
    <div class="full" ng-view ></div>
     
    </body>
    </html>
